stages:
  - build
  - test
  - push



Build:
  stage: build
  image: alpine:latest
  before_script:
    - apk update
    - apk add --no-cache build-base
    - apk add --no-cache cmake
  script:
    - cmake -DCMAKE_BUILD_TYPE=Release -S. -B./build
    - cmake --build ./build --parallel 8
    - ls build/
  artifacts:
    paths:
      - build/



Tests:
  stage: test
  image: alpine:latest
  before_script:
    - apk update
    - apk add --no-cache cmake
  script:
    - ctest --test-dir build
  dependencies:
    - Build



Push:
  stage: push
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_IMAGE_NAME: "$CI_REGISTRY_USER/netlib:latest"
  script:
    - ls
    - ls build
    - ls build/apps
    - docker info
    - docker build -t $DOCKER_IMAGE_NAME .
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY
    - docker push $DOCKER_IMAGE_NAME
  tags:
    - dind
  dependencies:
    - Build
